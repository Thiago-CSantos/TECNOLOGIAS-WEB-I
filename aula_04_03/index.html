<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Matheus</title>
    <!-- Inclua o Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Minha Marca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Início <span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-5">

        <!-- Carousel (carrossel) -->
        <div id="myCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/image/fotografia-macro-colorida-de-repteis.jpg" class="d-block w-100" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="/image/retrato-de-homem-branco-isolado-em-estudio-gradiente.jpg" class="d-block w-100"
                        alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="/image/mulher-segurando-pesos-perto-de-halteres.jpg" class="d-block w-100" alt="Imagem 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
        <br>
        <!-- Grid com 3 colunas -->
        <div class="row">
            <div class="col">
                <img src="./image/bela-paisagem-da-mae-natureza.jpg" alt="Minha Imagem"
                    class="img-fluid rounded shadow">
            </div>
            <div class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>João</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>Maria</td>
                            <td>25</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="card shadow">
                    <img src="/image/mao-segurando-um-cartao-de-credito.jpg" alt="card" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Meu Card</h5>
                        <p class="card-text">Este é um exemplo de card com Bootstrap.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card text-center">
            <div class="card-header">
                Featured
            </div>
            <div class="card-bodyc bg-dark text-danger">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>

    <!-- Inclua o Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
